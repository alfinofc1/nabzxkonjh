    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            display: none; /* Default: hidden until key is validated */
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .header h1 {
            font-size: 2.7rem;
            margin: 0;
        }
        .header h1 span {
            color: #1e90ff;
        }
        .header p {
            margin: 5px 0;
            color: #ffff;
            font-size: 16px;
        }
        .links {
            text-align: left;
            margin: 40px 20px;
        }
        .links a {
            color: #1e90ff;
            font-size: 12px;
            letter-spacing: 1px;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .section {
            margin: 0 0 40px 0;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
        }
        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 8px;
            border-radius: 5px;
            margin: 8px 20px;
        }
        .api-item span {
            font-size: 15px;
        }
        .api-item .method {
            color: #1e90ff;
            font-weight: 700;
            font-size: 15px;
        }
        .api-item .try-btn {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .api-item .try-btn a {
            text-decoration: none;
            color: #fff;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 50px;
            background-color: none;
            color: #888888;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            .header h1 {
                font-size: 2.5em;
            }
            .section h2 {
                font-size: 2em;
            }
            .api-item {
                padding: 15px;
            }
            .api-item .try-btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

            <a href="https://whatsapp.com/channel/0029Vag5c53KAwEk4hnzN220"> Channel WhatsApp</a>
            <a href="wa.me/6285783089587" class="fas fa-paperclip"> Development</a>
            <a href="https://wa.me/6282178006414" class="fas fa-paperclip"> Contact Developer V2</a>
        </div>
  
        <div class="section">
            <h2>Orderkuota Gateway</h2>
            <div class="api-item">
                <span class="method">GET</span>
                <span>Create Payment</span>
                <button class="try-btn"><a href="https://nabzxganteng.my.id/api/orkut/createpayment?apikey=&amount=&codeqr=">TRY</a></button>
            </div>
            <div class="api-item">
                <span class="method">GET</span>

            </div>
        </div>
        <!-- More sections here -->
        <div class="footer">
            &copy; 2023 nabzxhost. All rights reserved.
        </div>
    </div>
    <script>
        // Hardcoded key for demonstration (replace with your logic)
        const validKey = "NabzxDev";

        // Function to validate the key
        function validateKey() {
            const userKey = prompt("Please enter your access key:");
            if (userKey === validKey) {
                document.querySelector(".container").style.display = "block"; // Show the content
            } else {
                alert("Invalid key. Access denied.");
                document.body.innerHTML = "<h1 style='text-align:center; color:red;'>Access Denied</h1>";
            }
        }

        // Ask for the key on page load
        window.onload = validateKey;
    </script>
</body>
</html>
